<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Shows</title>
</head>
<body>
    <div class="container">
        <table name="allShows">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {% for s in shows %}
            <tr>
                <td>{{s.id}}</td>
                <td>{{s.title}}</td>
                <td>{{s.network}}</td>
                <td>{{s.release_date}}</td>
                <td><a href="/shows/{{s.id}}">View</a> <a href="/shows/{{s.id}}/edit">Edit</a> <a href="/shows/{{s.id}}/delete">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="/shows/newShow">Add a New Show</a>
    </div>
</body>
</html>
